<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidacja formularza</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny</h1>
    </header>

    <main>
        <form action="" class="form">
            <div class="box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika" />
                <p class="error_message"></p>
            </div>

            <div class="box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Podaj adres email" />
                <p class="error_message"></p>
            </div>

            <div class="box">
                <label for="password1">Hasło:</label>
                <input type="password" id="password1" placeholder="Podaj hasło" />
                <p class="error_message"></p>
            </div>

            <div class="box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło" />
                <p class="error_message"></p>
            </div>

            <div class="box checkbox">
                <input type="checkbox" id="terms" />
                <label for="terms">Akceptuję regulamin</label>
                <p class="error_message"></p>
            </div>

            <div class="buttons">
                <button type="reset" class="reset">Resetuj formularz</button>
                <button type="submit" class="submit">Wyślij formularz</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Projekt WSB Merito Gdynia 2025</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
